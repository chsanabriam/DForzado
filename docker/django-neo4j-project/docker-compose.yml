version: '3.8'

services:
  django:
    build: ./django
    container_name: django_app
    restart: always
    volumes:
      - ./django:/app
      - ./django/static:/app/static
    env_file:
      - .env
    depends_on:
      - neo4j
    networks:
      - app_network

  neo4j:
    build: ./neo4j
    container_name: neo4j_db
    restart: always
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      # - ./neo4j/conf:/conf
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # Configuraci√≥n para resolver el problema de SSL
      - NEO4J_dbms_connector_bolt_tls__level=DISABLED
      - NEO4J_dbms_ssl_policy_bolt_enabled=false
    networks:
      - app_network

  nginx:
    build: ./nginx
    container_name: nginx_server
    restart: always
    ports:
      - "8690:80"
      - "443:443"
    volumes:
      - ./django/static:/app/static
      # - ./django/media:/app/media
    depends_on:
      - django
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
