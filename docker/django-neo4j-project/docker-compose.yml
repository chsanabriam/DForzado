# version: '3.8'

services:
  django:
    build: ./django
    container_name: django_app
    restart: always
    volumes:
      - ./django:/app
      - ./django/static:/app/static
    env_file:
      - .env
    depends_on:
      - neo4j
    networks:
      - app_network

  neo4j:
    build: ./neo4j
    container_name: neo4j_db
    restart: always
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      # - ./neo4j/conf:/conf
      - ./neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}

      - NEO4J_PLUGINS='["apoc", "graph-data-science"]'
      # Aumentar la memoria para transacciones (ajusta según tus recursos)
      # - NEO4J_server_memory_transaction_total_max=6G
      - NEO4J_server_memory_heap_initial__size=6G
      - NEO4J_server_memory_heap_max__size=8G
      - NEO4J_server_memory_pagecache_size=6G
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      # Configuración para resolver el problema de SSL
      - NEO4J_server_bolt_tls__level=DISABLED
      - NEO4J_server_ssl_policy_bolt_enabled=false
    networks:
      - app_network

  nginx:
    build: ./nginx
    container_name: nginx_server
    restart: always
    ports:
      - "8690:80"
      - "443:443"
    volumes:
      - ./django/static:/app/static
      # - ./django/media:/app/media
    depends_on:
      - django
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
